<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Chloe</title>
<style>
* {box-sizing: border-box}

  body {
    font-family: "Lato", sans-serif;
    font-size: 15px;
  }

  @media (max-width: 768px) {
  /* Smaller font size for small screens */
    body {
      font-size: 14px; 
    }
    .tab button {
      font-size: 8px;
    }
  }
  
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

/* Style the tab */
.tab {
  display: flex;
  flex-direction: column;
  justify-content: space-between; 
  align-items: stretch;

  float: right;
  background-color: #f1f1f1;
  width: 15%;
  height: 70%;
  margin-top: 10px;
}

/* Style the buttons inside the tab */
.tab button {
  display: flex;
  align-items: center; /* Center text vertically */
  justify-content: center; /* Center text horizontally */
  background-color: pink;
  color: black;
  text-decoration: none;
  width: 100%; /* Full width */
  height: 100%; /* Each tab fills its flex space */
  border: none;
  outline: none;
  cursor: pointer;
  transition: 0.3s;
  font-size: 15px;
  font-family: "American Typewriter", serif;
  flex: 1; /* Make each tab take equal space */
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 80%;
  border-left: none;
  height: 70%;
  margin-top: 10px;
  background-color: lightblue;
}
</style>
</head>
<body style="background-color:pink;">

<img src="Chloe_Signature.png" alt="image" style="width:200">

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Introduction')" id="defaultOpen">Introduction</button>
  <button class="tablinks" onclick="openTab(event, 'Education')">Education</button>
  <button class="tablinks" onclick="openTab(event, 'Tokyo')">Tokyo</button>
  <button class="tablinks" onclick="openTab(event, 'Mind')">Mind</button>
  <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
</div>

<div id="Introduction" class="tabcontent">
  <h3>Chloe Hodgins</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Education" class="tabcontent">
  <h3>Education</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>
  
<div id="Mind" class="tabcontent">
  <h3>What's on my mind</h3>
  <p>Mind is the capital.</p>
</div>
  
<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p>Mind is the capital.</p>
</div>

<script>
  function openTab(evt, cityName) {
  let i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
