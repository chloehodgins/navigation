<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Chloe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", sans-serif;
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }

    img {
      position: fixed;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
    }

    /* Style the tab */
    .tab {
      float: left;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      width: 20%;
      height: 100vh;
      margin-top: 100px;
      position: fixed;
    }

    /* Style the buttons inside the tab */
    .tab a {
      display: block;
      background-color: inherit;
      color: black;
      padding: 22px 16px;
      text-decoration: none;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    /* Change background color of buttons on hover */
    .tab a:hover {
      background-color: #ddd;
    }

    /* Create an active/current "tab button" class */
    .tab a.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      padding: 20px;
      width: 70%;
      margin-left: 25%;
      margin-top: 10px;
    }
    
    #london {
      height: 100vh;
    }
    
    #paris {
      height: 100vh;
    }
    
    #tokyo {
      height: 100vh;
    }
    
    #mind {
      height: 100vh;
    }
  </style>
</head>
<body style="background-color:pink;">

<img src="title-signature.png" alt="image" style="width:18%">

<div class="tab">
  <a href="#London">London</a>
  <a href="#Paris">Paris</a>
  <a href="#Tokyo">Tokyo</a>
  <a href="#Mind">Mind</a>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>
  
<div id="Mind" class="tabcontent">
  <h3>What's on my mind</h3>
  <p>Mind is the capital.</p>
</div>

</body>
</html>
