<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigation</title>
  <style>
    html {
      scroll-behavior: smooth;
      font-family: arial;
    }

    h1 {
      text-align: center;
      position: fixed;
      top: 0;
      left: 35%;
    }
    
    ul {
      list-style: none;
      height: 100%;
      width: 100px;
      position: fixed;
      top: 0;
      left: 0;
      background: grey;
      box-shadow: 2px 0px 5px black;
    }
    
    ul li {
      margin: 5px;
      padding: 5px;
      margin-top: 75px;
    }
    
    ul li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 0px;
    }
    
    ul li a:hover {
      background: white;
      color: purple;
    }
    
    section {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #section1 {
      background: lightblue;
    }
    #section2 {
      background: purple;
    }
    #section3 {
      background: pink;
    }
    #section4 {
      background: lightgreen;
    }
    #section5 {
      background: lightyellow;
    }
    
  </style>
</head>
  
<body>
  <h1>About Me</h1>
  <nav>
    <ul>
      <li><a href="#section1">section1</a></li>
      <li><a href="#section2">section2</a></li>
      <li><a href="#section3">section3</a></li>
      <li><a href="#section4">section4</a></li>
      <li><a href="#section5">section5</a></li>
    </ul>
  </nav>
  
  
  <div class="content">
    <section id="section1">
      <h2>section1</h2>
    </section>
    <section id="section2">
      <h2>section2</h2>
    </section>
    <section id="section3">
      <h2>section3</h2>
    </section>
    <section id="section4">
      <h2>section4</h2>
    </section>
    <section id="section5">
      <h2>section5</h2>
    </section>
  </div>
</body>
</html>
